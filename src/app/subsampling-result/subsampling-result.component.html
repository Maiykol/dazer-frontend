<div class="pusher">
  <div class="ui inverted vertical masthead center aligned segment">

    <div class="ui text container">
      <h1 class="ui inverted header">
        Subsampling Result
      </h1>
      <h2>for {{file.filename}}</h2>


  <div class="option ui inverted segment">
    <button class="ui inverted primary button" (click)="openClassificationeModal()">
      Start classification
    </button>
    <app-button-share buttonClasses="inverted"></app-button-share>

  </div>
      <!-- <div class="ui huge primary button">Get Started <i class="right arrow icon"></i></div> -->
    </div>

    <div class="ui text container">

    </div>

  </div>
</div>

<div class="ui container">
  <app-subsampling-result-plots [setSubsamplingId]="subsamplingId" ></app-subsampling-result-plots>
  <app-subsampling-result-parameters class="self-center" [setSubsamplingId]="subsamplingId"></app-subsampling-result-parameters>
</div>

<app-classification-modal [setSubsamplingId]="subsamplingId"></app-classification-modal>
